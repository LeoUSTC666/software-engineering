<!DOCTYPE html>
<html>
<head>
    <title>教师登录</title>
</head>
<body>
    <form method="post">
        <label for="teacher_id">请输入工号和密码:</label>
        <input type="number" id="teacher_id" name="teacher_id" required>
        <input type="number" id="password" name="password" required>
        <input type="submit" value="登录">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
