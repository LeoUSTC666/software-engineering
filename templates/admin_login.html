<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>管理员登录</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .login-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 300px;
            }
            .login-container img {
                width: 100px;
                height: auto;
                margin-bottom: 20px;
            }
            .login-container h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .login-container label {
                display: block;
                font-size: 14px;
                margin-bottom: 10px;
            }
            .login-container input[type="number"] {
                width: calc(100% - 20px);
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            .login-container input[type="submit"] {
                width: calc(100% - 20px);
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border-radius: 5px;
                border: none;
                cursor: pointer;
            }
            .login-container input[type="submit"]:hover {
                background-color: #45a049;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                font-size: 14px;
                margin-bottom: 5px;
            }
            .form-group input {
                width: calc(100% - 20px);
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            .error-message {
                color: red;
                font-size: 14px;
                margin-bottom: 10px;
            }
            button {
                width: calc(100% - 20px);
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border-radius: 5px;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <!-- 添加一个图片作为标志 -->
            <img src="https://cdn-icons-png.flaticon.com/512/2206/2206368.png" alt="管理员登录图标">
            <!-- 页面标题 -->
            <h1>管理员登录</h1>
    
            <!-- 登录表单 -->
            <form method="POST" action="/admin_login" onsubmit="return validateForm()">
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
                
                <div class="form-group">
                    <label for="admin_id">学号:</label>
                    <input type="text" id="admin_id" name="admin_id" placeholder="请输入工号">
                </div>
    
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码">
                </div>
    
                <button type="submit">登录</button>
            </form>
    
            <!-- 错误提示信息 -->
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </body>
</html>
