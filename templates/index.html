<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评师社区</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .links a {
            display: inline-block;
            margin: 10px 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .links a:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 50px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        footer p {
            margin: 0;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 页眉 -->
    <header>
        <h1>欢迎来到评师社区</h1>
    </header>

    <!-- 主内容容器 -->
    <div class="container">
        <!-- 添加一张图片作为视觉吸引 -->
        <div class="image-container">
            <img src="community_image.jpg" alt="评师社区图标">
        </div>

        <!-- 简短介绍文字 -->
        <p>在这里，学生可以分享对课程的评价，教师可以了解教学反馈，管理员可以管理平台数据。请选择您的登录入口：</p>

        <!-- 登录链接 -->
        <div class="links">
            <a href="{{ url_for('student.student_login') }}">学生登录</a>
            <a href="{{ url_for('teacher.teacher_login') }}">教师登录</a>
            <a href="{{ url_for('admin.admin_login') }}">管理员登录</a>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 评师社区 | 提升教学质量，共建和谐校园</p>
    </footer>
</body>
</html>
