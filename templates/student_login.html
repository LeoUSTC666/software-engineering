<!-- elder_login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>学生登录</title>
</head>
<body>
    <form method="post">
        <label for="student_id">请输入学号和密码:</label>
        <input type="number" id="student_id" name="student_id" required>
        <input type="number" id="password" name="password" required>
        <input type="submit" value="登录">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
